<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css'>
    <link rel="stylesheet" href="./style.css">
    <title>Animated continuous sections</title>
</head>

<body>
    <header>
        <div>Animated Sections</div>
        <div><a href="https://github.com/Queenqueel">Queenqueel</a></div>
    </header>
    <section class="first">
        <div class="outer">
            <div class="inner">
                <div class="bg one">
                    <h2 class="section-heading">Red Dead Redemption</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="second">
        <div class="outer">
            <div class="inner">
                <div class="bg">
                    <h2 class="section-heading">Uncharted</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="third">
        <div class="outer">
            <div class="inner">
                <div class="bg">
                    <h2 class="section-heading">Stray</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="fourth">
        <div class="outer">
            <div class="inner">
                <div class="bg">
                    <h2 class="section-heading">The Last of Us</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="fifth">
        <div class="outer">
            <div class="inner">
                <div class="bg">
                    <h2 class="section-heading">Tomb Raider</h2>
                </div>
            </div>
        </div>
    </section>

    <script src='https://assets.codepen.io/16327/gsap-latest-beta.min.js'></script>
    <script src='https://assets.codepen.io/16327/Observer.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/SplitText3.min.js'>

    </script>
    <script src="./script.js"></script>
</body>

</html>
